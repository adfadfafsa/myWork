<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <link rel="stylesheet" href="01_구문.css">
    <!-- 스타일태그는 보통 타이틀 태그 아래에 붙인다 -->
    <style>
        /* 형식: 선택기 {속성:값;} -> 스타일에서 p를 선택해서, 바디 내부의 p 부분이 전부 빨간색임 (선택기) */
        /* 내부 CSS -> 파일 안에서 입력 */
        /* p {color:blue;} */
    </style>
</head>
<body>
    <h1>CSS 구문</h1>
    <!-- 인라인 CSS 스타일 (보통 외부 CSS 스타일로 한다) -->
    <p style="color:green";> 인라인 CSS란 HTML의 스타일 속성의 값으로 CSS의 속성과 값을 기록한다. </p>
</body>
</html>
