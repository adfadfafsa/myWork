<!-- 문서 타입: 현재 문서가 HTML 5 버전으로 작성 -->
<!DOCTYPE html>
<!-- 문서의 시작, 문서의 언어 설정 -->
<html lang="ko">
    <!-- 문서 정보 -->
    <head>
        <!-- 인코딩 방식 -->
        <meta charset="UTF-8">
        <!-- IE(인터넷 익스플로러를 엣지브라우저로 호환) -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 뷰 포트 설정 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 검색 키워드 -->
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <!-- 문서의 설명 -->
        <meta name="description" content="HTML의 구조를 알아봅시다">
        <!-- 제작자 또는 소유자 -->
        <meta name="author" content="MinJune Jeon">
        <!-- 문서 제목 -->
        <title> HTML 기본구조 </title> 
    </head>
    <!-- 문서 정보 -->
    <!-- 문서 내용 : 웹 브라우저에 표시할 내용 -->
    <body>
        <h1>컨텐츠 큰 제목</h1>
        <h2>컨텐츠 중간 제목</h2>
        <p>나는 문단이다</p>
    </body>
    <!-- 문서 내용 -->    
</html>
<!-- 문서의 끝 -->
