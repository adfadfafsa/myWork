<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            [속성~="값"] : 값(단어)를 포함하는
            [속성|="값"] : 값(단어) 또는 값- 으로 시작하는

            [속성^="값"] : 값으로 시작하는
            [속성$="값"] : 값으로 끝나는
            [속성*="값"] : 값을 포함하는
        */

        input:enabled {
            background:yellow;
        }
        input:disabled {
            background:lightblue;
        }
    </style>
</head>
<input>
    <h1>의사 클래스</h1>
    <!-- 사용 가능 -->
    <input type="text" value="값을 수정할 수 있음">
    <!-- 읽기 전용 -->
    <input type="text" readonly value="값을 선택할 수 있음">
    <!-- 사용 불가 -->
    <input type="text" disabled value="값을 선택할 수 없음">
</body>
</html>
