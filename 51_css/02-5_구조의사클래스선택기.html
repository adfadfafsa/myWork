<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            :nth-of-type(n) -> 타입 구분
            :nth-child(n) -> 타입 구분 x
            n: 숫자, odd, even, 2n+1 등의 수열 가능
        */
        /* 첫번째 p */
        p:nth-of-type(odd) {color:red;}
        /* 두번째 p */
        p:nth-of-type(even) {color:blue;}
        /*
        세번째 p
        h1:nth-of-type(3) {color:yellow;}
        네번째 p
        h1:nth-of-type(4) {color:green;}
        */

        p:nth-child(3) {background-color:green;}
        p:nth-child(4) {background-color:yellow;}
        p:nth-child(5) {background-color:orange;}
        p:nth-child(6) {background-color:red;}
    </style>
</head>

<body>
    <h1>첫째, h1 중에 첫째</h1>
    <h2>둘째, h2 중에 첫째</h2>
    <p>셋째이다, p중에 첫째</p>
    <p>넷째이다, p중에 둘째</p>
    <p>다섯째이다, p중에 셋째</p>
    <p>여섯째이다, p중에 넷째</p>
</body>
</html>
