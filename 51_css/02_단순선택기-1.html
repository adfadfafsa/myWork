<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        body {
            color: red; /* 상속되는 태그 */
            border:1px solid red; /* 상속이 안되는 태그*/
        }

        /*
        상속이 안되면 원래 이렇게 써야함
        h1 {color:red;}
        h2 {color:red;}
        ul {color:red;}
        */

        /* 콤마가 그룹핑을 가능하게 해줌. 콤마 = 그룹 선택기 */
        h1, h2, ul{
            color:red;
        }
    </style>
</head>

<body>
    <h1>선택기</h1>
    <h2>단순선택기</h2>
    <ul>
        <li>요소</li>
        <li>id</li>
        <li>class</li>
        <li>그룹</li>
        <li>범용</li>
    </ul>
</body>

</html>
