<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 140개 영문 키워드 */
        .p1 {color:red;}
        /* HEX: 16진수 */
        /* RRGGBB */
        /* 웹 안전 컬러: 216 색 */
        /* #000000, #333333, #666666, #999999, #CCCCCC, #FFFFFF */
        .p2 {color:#ff0000;}
        .p3 {color:#223345;}
        /* RGB */
        .p4 {color:#234}
        .p5 {color:rgb(255, 0, 0);}
        /* RGBA */
        .p6 {color:rgba(255, 0, 0, 0.5);}
        /* hsl */
        .p7 {color:hsl(0, 100%, 50%);}
        /* hsla */
        .p8 {color:hsla(0, 100%, 50%, 0.445);}
    </style>
</head>
<body>
    <h1>CSS의 색상 지정 방식</h1>
    <p class="p1">색상 이름: red</p>
    <p class="p4">HEX:99FFFF</p>
    <p class="p5">RGB:</p>
    <p class="p6">RGBA:</p>
    <p class="p7">HSL:</p>
    <p class="p8">HSLA:</p>
</body>
</html>
