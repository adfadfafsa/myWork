<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>

    <style>
        /* 자동 줄바꿈 */
        .p1 {white-space:normal;}
        /* wrap -> 줄바꿈이라는 뜻. nowrap => 줄바꿈 x */
        .p2 {white-space:nowrap;}
        .p4 {white-space:pre;}
        .p3 {white-space:pre-wrap;}
        .p5 {white-space:pre-line;}
    </style>
</head>

<body>
    <h1>CSS 텍스트 속성</h1>
    <h2>white-space</h2>
    <!-- 요소 내부 공백 (space bar, tab 등등) 처리 방법 -->
    <p class="p1">Lorem ipsum dolor sit. Lorem ipsum dolor sit. Lorem ipsum dolor sit. Lorem ipsum dolor sit. Lorem ipsum dolor sit. Lorem ipsum dolor sit.</p>
</html>
