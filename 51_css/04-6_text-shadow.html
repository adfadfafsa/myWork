<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 텍스트 그림자 기본형식:
            text-shadow: 그림자가로위치 세로위치 흐림 색
            p {text-shadow: hoff voff blur #000;} */
            .ts1 {color:white;
            text-shadow: 2px 2px 4px black;}
            
            .ts2 {color:white;
            text-shadow: 1px 1px 2px black, 0px 0px 25px blue, 0px 0px 5px darkblue;}

            .ts3 {color:coral;
            text-shadow: -1px 0px black, 0px 1px black, 1px 0 black, 0 -1px black;}
    </style>
</head>
<body>
    <h1 class="ts1">04-6 text-shadow</h1>
    <h1 class="ts2">04-6 text-shadow</h1>
    <h1 class="ts3">04-6 text-shadow</h1>
</body>
</html>
