<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width: 600px;
            height: 400px;
            border: 1px solid red;
            margin: 20px;
        }

        div {
            background-image: url(assets/House.jpg);
            background-size: 50%;
            background-repeat:no-repeat;
        }

        .div0 {background-position:0% 0%;}
        .div1 {background-position:0%;}
        .div2 {background-position:50% 50%;}
        .div3 {background-position:50%;}
        .div4 {background-position:center center;}
        .div5 {background-position:center;}
        .div6 {background-position:left;}
        .div7 {background-position:50px 50px;}
        .div8 {background-position:50px;}
    </style>
</head>

<body>
    <h1>배경</h1>
    <h2>배경 이미지 배치</h2>
    <div class="div0">0% 0%</div>
    <div class="div1">0%</div>
    <div class="div2">50% 50%</div>
    <div class="div3">50%</div>
    <div class="div4">center center</div>
    <div class="div5">center</div>
    <div class="div6">left</div>
    <div class="div7">50px 50px</div>
    <div class="div8">50px</div>
</body>

</html>
