<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>

    <style>
        div {
            width: 500px;
            height: 350px;
            border: 1px solid red;
            margin: 20px;
            
            /* background-iamge: url(), url(), url(), ..., 로 배경 여러개 삽입 가능.
            첫번째 기입한 url이 위쪽으로 올라옴. */
            background-image: url(assets/bg3.png), url(assets/bg1.jpg);
            background-repeat: no-repeat, repeat;
            background-position: 100% 0%, 0% 0%;

            background: url(assets/bg3.png) no-repeat 100% 0%, url(assets/bg1.jpg) repeat 0% 0%;
        }
    </style>
</head>

<body>
    <h1>배경</h1>
    <h2>멀티 배경 이미지</h2>
    <div></div>
</body>

</html>
