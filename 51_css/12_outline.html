<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>

    <style>
        div {
            width: 200px;
            height: 150px;
            border: 10px solid blue;
            /* outline은 상하좌우 개념이 없음 */
            outline: 10px solid red;
            outline-offset: 10px;
        }
    </style>
</head>
<body>
    <h1>외곽선</h1>
    <div>박스</div>
</body>
</html>
