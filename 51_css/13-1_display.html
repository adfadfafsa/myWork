<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .div {
            display:inline-block;
            width: 150px;
            height: 100px;
            border: 1px solid red;
            margin: 10px;
        }

        .span {
            display:inline-block;
            width: 150px;
            height: 100px;
            border: 1px solid red;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>표시방식</h1>
    <div class="container">
        <!-- div는 블록레벨 (인라인 포함할 수 있음) 요소의
        컨테이너로 그룹핑하여 CSS 적용시킨다 -->
        <!-- 모든 요소는 그룹핑 되어야한다 -->
        <div class="div">div</div>
        <div class="div">div</div>
        <a href="#">
            <div class="span">나는야 div</div>
        </a>
    </div>

    <hr>
    
    <div class="container">
        <!-- span은 인라인 요소의 컨테이너 -->
        <!-- 인라인 요소 안에는 인라인 요소만 사용할 수 있다 -->
        <!-- a태그는 예외로 블록과 인라인을 모두 그룹핑 할 수 있다 -->
        <span class="span">
            <span>나는야 span</span>
        </span>
        <em class="span">
            <em>나는야 em</em>
        </em>
        <span class="span">span</span>
    </div>
</body>

</html>
