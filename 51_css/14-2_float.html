<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 초기화 */
        li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            color: #777;
        }

        nav {
            font-size: 15px;
            float: right;
        }

        nav li {
            float:right;
            padding: 8px 16px;
        }

        nav li:hover{
            font-weight:bold;
            background: #999;
        }

        header {
            height: 55px;
            letter-spacing: 4px;
            box-sizing: border-box;
            padding: 0px 30px;
        }

        .logo {
            margin: 0px;
            font-size: 15px;
            float: left;
            font-weight: normal;
            padding: 8px 16px;
        }
    </style>
</head>

<body>
    <h1>헤더</h1>
    <hr>
    <header>
        <h1 class="logo">
            <a href="#"><b>BR</b> Architects</a>
        </h1>
        <nav>
            <ul>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
