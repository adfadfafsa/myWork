<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

        .parent {
            position:relative;
            height: 500px;
            background: green;
        }
        
        .parent div {
            width: 200px;
            height: 50px;
            text-align: center;
            line-height:50px;
            background: yellow;
            position: absolute;
            left: 50%;
            top: 50%;
            /* width 절반값 음수 지정 */
            margin-left: -100px;
            /* heigth 절반값 음수 지정 */
            margin-top: -25px;
        }
    </style>
</head>

<body>
    <h1>부모 요소 안 자식 요소의 중앙 배치</h1>

    <div class="parent">
        <div>자식</div>
    </div>
</body>

</html>
