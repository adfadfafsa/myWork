<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        table, th, td {
            border: 1px solid red;
            border-spacing:0;
        }
        .table1 {
            border-width: 2px;
            border-collapse:collapse;
            caption-side:bottom;
        }
        
        .table1 td, .table1 th{
            border-width: 2px;
        }
    </style>
</head>

<body>
    <!-- tr: 표의 행 (가로 줄) -->
    <!-- th: 제목 셀 -->
    <!-- td: 데이터 셀 -->
    <h1>테이블</h1>
    <table>
        <caption>표 제목</caption>
        <tr>
            <th>셀 제목</th>
            <td>데이터</td>
        </tr>
    </table>
    <hr>
    <h1>표</h1>
    <table>
        <tr>
            <th>HTML</th>
            <td>100점</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>CSS</th>
            <td>100점</td>
        </tr>
    </table>
    <hr>

    <table class="table1">
        <caption>1학년 성적표</caption>
        <colgroup>
            <col>
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
            <tr>
                <th scope="col">과목</th>
                <th scope="col">HTML</th>
                <th scope="col">CSS</th>
                <th scope="col">JS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1학기</td>
                <td>100점</td>
                <td>90점</td>
                <td>95점</td>
            </tr>
            <tr>
                <td>2학기</td>
                <td>100점</td>
                <td>80점</td>
                <td>90점</td>
            </tr>
            <tr>
                <td>3학기</td>
                <td>90점</td>
                <td>100점</td>
                <td>95점</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>평균</td>
                <td>95점</td>
                <td>90점</td>
                <td>95점</td>
            </tr>
        </tfoot>
    </table>

    <hr>
    <table>
        <!-- colspan: 두 개의 열(가로)을 병합 -->
        <tr>
            <td colspan="2">가나다라마바사</td>
        </tr>
    </table>
    <hr>
    <table>
        <!-- rowspan: 두 개의 행(세로)을 병합 -->
        <tr>
            <td rowspan="2">가나다라마바사</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <th scope="col">월</th>
            <th colspan="2" scope="colgroup">화</th>
            <th scope="col">목</th>
        </tr>
        <tr>
            <td rowspan="2">HTML</td>
            <td colspan="2">Illustrator</td>
            <td rowspawn="3">Figma</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">Photoshop</td>
        </tr>
        <tr>
            <td rowspawn="2">CSS</td>
        </tr>
        <tr>
            <td colspan="3">JavaScript</td>
        </tr>
    </table>
</body>

</html>
