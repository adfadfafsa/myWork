<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');
        @import url('https://cdn.jsdelivr.net/npm/futura-font@1.0.0/styles.css');
        
        /* reset */
        img {
            width:100%;
            height:auto;
        }
        html {
            font-size:10px;
        }
        body {
            font: 1.5rem/1.6 'NanumSquare', sans-serif;
        }
        h3 {
            font-size:2.2rem;
            font-weight:700;
            color:#333;
        }
        a {
            text-decoration:none;
        }

        .wrap {
            width:340px;
            background: #e2e2e1;
        }
        .wrap .thumb {
            overflow:hidden;
            height:265px;
        }
        .wrap img {
            transition:.7s;
        }
        .wrap:hover img{
            /* width만 사용 시 가로가 커지면 세로도 같은 비율로 확대 */
            transform: scale(1.2);
        }

        .info {
            position:relative;
            padding:45px 45px 65px;
            background: url(/51_css/assets/honorsville/ico_favorit_off.png) no-repeat calc(100% - 20px) 20px;
        }
        .addr {
            color:#9a8b86;
            margin:40px 0;
        }
        .tel {
            font-size:2.4rem;
            color:#0f2244;
            font-weight:700;
            font-family: FuturaBT-Medium, sans-serif;
        }
        .flag{
            position:absolute;
            top:0px;
            background:#0f2244;
            color:#fff;
            line-height:1;
            padding: 12px 16px;
        }
    </style>
</head>

<body>
    <h1>크기 조절</h1>
    <h2>경남아너스빌</h2>
    <div class="wrap">
        <a href="https://www.honorsville.co.kr/estate/sale/view?parcel_id=81">
            <div class="thumb">
                <img src="assets/honorsville/20220511_1124.jpg" alt="">
            </div>
            <div class="info">
                <span class="flag">분양 중</span>
                <h3>옥동 경남아너스빌 ubc</h3>
                <p class="addr">울산광역시 남구 옥동 651-2 일원<br>총 320세대</p>
                <p class="tel">052)268-5550</p>
            </div>
        </a>
    </div>
</body>

</html>
