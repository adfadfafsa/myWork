<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            margin: 20px;
            border: 1px solid black;
            perspective: 1000px;
        }

        .trf {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: red;
            transition: .5s;
        }

        .wrap:hover .trfrx {
            /* transform: rotate(숫자deg) */
            transform: rotatex(30deg);
        }

        .wrap:hover .trfry {
            transform: rotatey(30deg);
        }

        .wrap:hover .trfrz {
            transform: rotatez(30deg);
        }

        .wrap:hover .trfrd {
            /* transform: rotate3d(x,y,z,각도) */
            transform: rotate3d(1, 1, 1, 30deg);
        }

        .wrap .trfro {
            transform-origin: 0% 0%;
        }
        .wrap:hover .trfro {
            transform: rotate(90deg);
        }
        .wrap:nth-of-type(6) {
            background:#000;
            color:red;
            perspective: 2000px;
            perspective-origin: right bottom;
        }

        .move {
            width: 200px;
            overflow:hidden;
            background: yellow;
            padding: 10px 20px;
        }
        .move .bg {
            float:left;
            transform: rotateY(1);
            transition:.3s ease-out;
        }
        .move:hover .bg{
            transform:rotateY(2);
        }
        .move .txt{
            float:right;
        }

    </style>
</head>

<body>
    <h1>변환</h1>
    <h2>이동</h2>
    <div class="wrap">
        <span class="trf trfrx">rotateX</span>transform
    </div>
    <div class="wrap">
        <span class="trf trfry">rotateY</span>transform
    </div>
    <div class="wrap">
        <span class="trf trfrz">rotateZ</span>transform
    </div>
    <div class="wrap">
        <span class="trf trfrd">rotate3d</span>transform
    </div>
    <div class="wrap">
        <span class="trf trfro">rotate</span>transform
    </div>
    <div class="wrap">
        <span class="trf trfro">rotate</span>transform
    </div>

    <hr>
    <div class="move">
        <div class="bg">
            <img src="assets/Inthree/main-visual-dot-01.png" alt="">
        </div>
        <div class="txt">
            <h3>가이드맵</h3>
            <p>서울랜드를 한 눈에<br>둘러보세요!</p>
        </div>
    </div>
</body>

</html>
