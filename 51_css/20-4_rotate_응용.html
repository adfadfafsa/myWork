        body * {
            outline: 1px solid red;
        }

        .wrap {
            position:relative;
            overflow:hidden;
            width:110px;
            height:110px;
            border-radius: 50%;
            perspective:1000px;
        }
        .wrap > div {
            position:absolute;
        }
        .wrap:hover .front {
            transform: rotateY(180deg);
        }
        .wrap:hover .back {
            transform: rotateY(0deg);
        }
        
        span {
        position: absolute;
        text-align:center;
        font: 700 28px 'Noto Sans KR', sans-serif;
        font-weight:700;
        /* left 50% translate (-50%) : 중앙배치. 요소 상관 없음 */
        left:50%;
        transform: translateX(-50%);
        }

        .front {
            border-radius: 50%;
            transition: .7s;
            background:#ccc;
            backface-visibility: hidden;
        }
        .front span {
            color:#333;
            bottom:15px;
            font-size: 24px;
        }

        .back {
            border-radius: 50%;
            transition: .7s;
            width:100%;
            height:100%;
            background: #5bae2a;
            transform: rotateY(-180deg);
        }
        .back span {
            color:#fff;
            background: #5bae2a;
            top:50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
