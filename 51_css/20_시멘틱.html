<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 줄 위아래 위치변경: Alt + 방향키 -->
    <h1>레이아웃 구성</h1>
    <h2>html5의 시맨틱(의미있는)</h2>
    <header>헤더</header>
    <section><h2>섹션</h2></section>
    <article><h2>아티클</h2></article>
    <aside>사이드</aside>
    <nav>내비</nav>
    <main>메인</main>
    <!-- <main>메인</main> -->
    <!-- main태그는 본문에서 1번만 사용 -->
    <!-- section, article은 하나 이상의 제목을 반드시 포함 -->
    <section><h2>섹션</h2></section>
    <article><h2>아티클</h2></article>
    <aside>사이드</aside>
    <footer>푸터</footer>
    <!-- 푸터 안에 푸터는 쓸 수 없다 -->
    <h2>HTML5 이전</h2>
    <div>분할</div>
</body>
</html>
