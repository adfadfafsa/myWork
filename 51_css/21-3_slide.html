<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset */
        ul {
            list-style: none;
        }
        body, ul {
            margin: 0;
            padding: 0;
        }
        img {
            width:100%;
            vertical-align: top;
        }

        /* slide */
        .slide {
            position: relative;
            width:1200px;
            height:300px;
            overflow:hidden;
        }
        .slide ul {
            position: absolute;
            left: 0;
            top: 0;
            width: 400%;
            height: 100%;
            animation: slide 9s infinite;
        }
    </style>
</head>

<body>
    <h1>슬라이드 (좌,우)</h1>
    <h2>삼양식품</h2>
    <ul>
        <li><img src="assets/samyangfoods/slide1.jpg" alt=""></li>
        <li><img src="assets/samyangfoods/slide2.jpg" alt=""></li>
        <li><img src="assets/samyangfoods/slide3.jpg" alt=""></li>
        <li><img src="assets/samyangfoods/slide1.jpg" alt=""></li>
    </ul>
</body>

</html>
