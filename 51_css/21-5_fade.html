<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset */
        ul {
            list-style: none;
        }
        body, ul {
            margin: 0;
            padding: 0;
        }
        img {
            width:100%;
            vertical-align: top;
        }

        /* slide */
        .fade {
            width:838px;
            height:300px;
            /* overflow:hidden; */
        }
        .fade ul {
            position: relative;
            /* relative는 width 기본값이 100%. 안적어도 무관 */
            background: #000;
        }
        @keyframes slide {
            0% {top:0;}
            5% {top:-100%;}
            33.33% {top:-100%;}
            38% {top:-200%;}
            66.66% {top:-200%;}
            71% {top:-300%;}
            99.99999% {top:-300%;}
            100% {top:0;}
        }
        .fade li {
            position:absolute;
            /* absolute는 width height 지정해야함. 지금은 이미지라 보이는 것 뿐 */
            left:0;
            top:0;
            width:100%;
            height:100%;
            animation: 9s infinite;
        }

        .fade li:nth-of-type(1) {
            animation-name: fade1;
        }
        .fade li:nth-of-type(2) {
            animation-name: fade2;
        }
        .fade li:nth-of-type(3) {
            animation-name: fade3;
        }
        @keyframes fade1 {
            0% {opacity:0; z-index:1;}
            33% {opacity:1; z-index:1;}
            66% {opacity:1; z-index:0;}
            99% {opacity:0; z-index:0;}
            100% {opacity:0; z-index:0;}
        }
        @keyframes fade2 {
            0% {opacity:0; z-index:0;}
            33% {opacity:0; z-index:1;}
            66% {opacity:1; z-index:1;}
            99% {opacity:1; z-index:0;}
            100% {opacity:0; z-index:0;}
        }
        @keyframes fade3 {
            0% {opacity:1; z-index:0;}
            33% {opacity:0; z-index:0;}
            66% {opacity:0; z-index:1;}
            99% {opacity:1; z-index:1;}
            100% {opacity:1; z-index:0;}
        }
        </style>
</head>

<body>
    <h1>페이드 효과</h1>
    <div class="fade">
    <ul>
        <li><img src="assets/slide/slide1.jpg" alt=""></li>
        <li><img src="assets/slide/slide2.jpg" alt=""></li>
        <li><img src="assets/slide/slide3.jpg" alt=""></li>
    </ul>
    </div>
</body>

</html>
