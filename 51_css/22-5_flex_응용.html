<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* resets */
        ul {
            padding:0;
            list-style:none;
        }

        /* contents */
        .container {
            display:flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width:1484px;
            outline:1px solid red;
        }

        .container li{
            width:359px;
            height:240px;
            margin-bottom: 16px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <h1>flexible (플렉서블)</h1>
    <ul class="container">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>

</html>
