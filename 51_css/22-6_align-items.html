<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* resets */

        /* contents */
        .container {
            display:flex;
            width:1484px;
            height:400px;
            outline:1px solid grey;
        }

        .container div {
            background-color: gray;
        }

        .wrap1 {
            margin-bottom:200px;
        }
        .wrap1 .container div {
            width:100px;
        }

        .wrap2 {
            display:flex;
        }
        .wrap2 .container {
            flex-direction: column;
            width:200px;
        }
        .wrap2 .container div {
            height:100px;
        }

        /* 교차축 가로 */

        /* 교차축 시작부터 플렉스 컨테이너 높이만큼 늘려서 배치 */
        /* 플렉스 아이템의 height을 지정하면 늘어나지 않고 flex-start로 지정 */
        .ais {align-items:stretch;}
        /* 교차축 시작부터 배치 */
        .aifs {align-items:flex-start;}
        /* 교차축 끝부터 배치 */
        .aife {align-items:flex-end;}
        /* 교차축 가운데 배치 */
        .aic {align-items:center;}
        /* 텍스트 아래 기준선(베이스라인)에 맞춰 정렬 */
        .aib {align-items:baseline;}
        .aib div:nth-child(1){font-size:3rem;}
        .aib div:nth-child(2){font-size:1rem;}
        .aib div:nth-child(3){font-size:1rem;}
        .aib div:nth-child(4){font-size:4rem;}
    </style>
</head>

<body>
    <h1>flexible (플렉서블)</h1>
    <h2>교차축이 가로</h2>
    <div class="wrap1">
        <h2>stretch</h2>
        <div class="container ais">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <h2>flex-start</h2>
        <div class="container aifs">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <h2>flex-end</h2>
        <div class="container aife">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <h2>center</h2>
        <div class="container aic">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <h2>baseline</h2>
        <div class="container aib">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div> <!-- //.container -->
    </div> <!-- //.wrap1 -->

    <h2>교차축이 세로</h2>
    <div class="wrap2">
        <h2>stretch</h2>
        <div class="container ais">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <h2>flex-start</h2>
        <div class="container aifs">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <h2>flex-end</h2>
        <div class="container aife">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <h2>center</h2>
        <div class="container aic">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <h2>baseline</h2>
        <div class="container aib">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div> <!-- //.container -->
    </div> <!-- //.wrap2 -->
</body>

</html>
