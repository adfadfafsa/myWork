<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mediaquery</title>
    <style>
        /*
            @media [not;only] [mediatype] [and][,] (조건식) {
                css-code;
            }

            mediatype: all, screen, tv, print, projection, ...
            (조건식) and (조건식): 두 조건 모두 충족
            (조건식), (조건식): 두 조건 중 하나라도 충족
            조건식: min-width, max-width

            breakpoint(중단점, 브레이크포인트) 설정: 768, 1200
        */

        /* phone */
        body {background: red;}
        /* tablet */
        /* 768 이상 1200 미만: Medium */
        @media (min-width:768px) {
            body {background: green;}
        }
        /* desktop */
        /* 1200 이상 최대 1400: Extra Large */
        @media (min-width:1200px) {
            body {background: blue;}
        }
    </style>
</head>
<body>
    <h1>미디어쿼리</h1>
</body>
</html>
