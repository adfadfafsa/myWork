<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        p:nth-of-type(1) {font-size:5px;}
        p:nth-of-type(2) {font-size:5vw;}
        p:nth-of-type(3) {font-size:5vh;}
        p:nth-of-type(4) {font-size:5vmin;}
        p:nth-of-type(5) {font-size:5vmax;}
    </style>
</head>
<body>
    <h1>가변단위</h1>
    <p>나는 px이다</p>
    <p>나는 vw(뷰포트 너비 1%)이다</p>
    <p>나는 vh(뷰포트 높이 1%)이다</p>
    <p>나는 vmin(1vw 또는 1vh 중 작은 값)이다</p>
    <p>나는 vmax(1vw 또는 1vh 중 큰 값)이다</p>
    <p>vw, vh, vmin, vmax가 있다.</p>
</body>
</html>
