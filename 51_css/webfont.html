<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>

    <!-- <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;900&display=swap" rel="stylesheet"> -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;900&display=swap');

        @font-face {
            font-family: 'koreailRoundGothicBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2212@1.0/KorailRoundGothicBold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: 'PyeongChangPeace-Light';
            src: url('http://frim0707.dothome.co.kr/font/PyeongChangPeace-Light.woff');
        }

        .fw2 {
            font-family: 'Raleway', sans-serif;
        }

        .fw3 {
            font-family: 'koreailRoundGothicBold', sans-serif;
        }

        .fw4 {
            font-family: 'PyeongChangPeace-Light';
        }

        p {
            font-family: 'font1', 'Raleway', sans-serif;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <h1>웹 폰트</h1>
    <h2>구글 폰트</h2>
    <!-- 드래그 후 ctrl + D -> 같은 내용 선택 -->
    <p class="fw1">How can I live without the train</p>
    <p class="fw2">How can I live without the train</p>
    <p class="fw3">어떻게 전철없이 살겠어</p>
    <p class="fw4">어떻게 전철없이 살겠어</p>
</body>

</html>
