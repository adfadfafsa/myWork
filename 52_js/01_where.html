<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 스크립트는 바디 읽기 전에 쓰면 움직일 객체를 못찾음
        -> 바디 하단에 쓰는게 좋음. 헤드에 쓰려면 로드 이벤트 넣어줘야함 -->
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>
    <!-- 내부 스크립트 -->
    <script>
        // 스크립트에서 한 줄 주석 (ctrl + /)
        /* 스크립트에서 한 줄 이상 주석 (shift + alt + a) */
    </script>
</head>

<body>
    <h1>어디에?</h1>
    <ul>
        <!-- 인라인 스크립트 -->
        <li onLoad="this.style.color='red';">인라인</li>
        <li class="blue">내부</li>
        <li class="green">외부</li>
    </ul>

    <!-- 스크립트는 보통 바디 최하단에 쓴다 -->
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>
    <!-- 내부 스크립트 -->
    <script>
        // 스크립트에서 한 줄 주석 (ctrl + /)
        /* 스크립트에서 한 줄 이상 주석 (shift + alt + a) */

        const blue = document.querySelector('.blue');
        blue.onclick = blueFn;

        function blueFn() {
        document.querySelector('.blue').style.color='blue';
        }
    </script>
</body>

</html>
