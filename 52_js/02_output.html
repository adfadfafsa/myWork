<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    </script>
</head>

<body>
    <h1>테스트 출력</h1>
    
    <script>
        /* 
        js에 출력되는 데이터 종류
        1. 문자열 (String) : "10" 또는 '10' -> 쿼테이션으로 묶으면 문자열 취급임
        2. 숫자 (Number) : 10
        */

        /*
        객체: window, console, document, Array date, math, ...
        매서드(매개변수1, 매개변수2, ...): alert(), log(), write()
        나는 간다.
        주어 + 서술어 -> 객체.메서드(동사)
        */

        // 괄호 안의 문자열이 출력된다
        // 경고창
        alert("'hello!1'");
        // 콘솔
        console.log('hello!2');
        // 문서에 쓰기
        document.write('"JavaScript"');

        // 확인창
        confirm("정말 배경 이미지를 바꾸시겠습니까?");
        // 입력
        var name = prompt("이름을 입력하세요.", "아무개")
        document.write(name);
    </script>
</body>

</html>
