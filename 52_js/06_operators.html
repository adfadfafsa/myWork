<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>연산자</h1>
    <h2>산술 연산자</h2>
    <script>
        /* 
        연산자 우선 순위
        1. 산술
        2. 비교
        3. 논리
        4. 할당
        */
        
        // 산술
        // 산술은 왼쪽에서 오른쪽 방향으로 계산.
        // 변수 이름 선언시 특문은 _와 $만 가능

        // 할당
        const a = 15 + 2;
        const b = 15 - 2;
        const c = 15 * 2;
        const d = 15 / 2;
        // 나누기 연산 후 나머지 연산
        const e = 15 % 2;
        const f = 15 * 2;
        // 15^2
        const g = 15 ** 2;

        // 출력
        document.write(a + "<br>");
        document.write(b + "<br>");
        document.write(c + "<br>");
        document.write(d + "<br>");
        document.write(e + "<br>");
        document.write(f + "<br>");
        document.write(g + "<br>");
    </script>
</body>
</html>
