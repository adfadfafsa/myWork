<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>

<body>
    <h1>제어문</h1>
    <h2>for</h2>
    <script>

        // for
        /* 
            for (초깃값; 조건식; 증감식) {
                    실행코드;
            }
        */

        /* 
            2 x 1 = 2
            2 x 2 = 4
            2 x 3 = 6
            ...
            2 x 9 = 18
        */

        for (let i = 1; i<=3; i++) {
            document.write('<h3>' + i + '단</h3>');
            for (let j = 1; j <= 9; j++) {
                document.write( i + ' x ' + j + ' = ' + i * j + '<br>')
            }
        }

    </script>
</body>

</html>
