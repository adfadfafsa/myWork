<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>

<body>
    <h1>for 제어문</h1>
    <h2>짝수 더하기</h2>
    <script>
        const num = 10;
        let sum = 0;

        for (let i = 1; i <= num; i++) {
            if (i % 2 === 1) {
                continue;
            }
            sum = sum + i;
        }
        document.write(sum + '<br>');

    </script>
</body>

</html>
