<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>

<body>
    <h1>제어문</h1>
    <h2>do~while</h2>
    <script>

        // 조건에 관계없이 한 번은 실행된다.
        /* 
            초기값;
            do {
                실행코드;
                증감식;
            } while (조건식)
        */

        let i = 1;
        do {
            document.write(i + '<br>');
            i++;
        } while (i<=5)
    </script>
</body>

</html>
