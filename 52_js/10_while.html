<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>

<body>
    <h1>제어문</h1>
    <h2>while</h2>
    <script>

        /* 
            초기값;
            while (조건식) {
                실행코드;
                증감식;
            }
        */

        let i = 1;
        while (i<=5) {
            document.write(i + '<br>');
            i++;
        }
    </script>
</body>

</html>
