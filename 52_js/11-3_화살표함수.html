<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>

<body>
    <h1>화살표 함수</h1>
    <p>화살표 함수는 익명 함수에만 사용할 수 있다.</p>
    <script>
        /* 
            익명 함수
            var 변수 = function (매개변수1, 매개변수2, ...) {실행코드;}

            화살표 함수
            var 변수 = (매개변수1, 매개변수2, ...) => {실행코드;}
            function 대신 화살표가 들어간거임

            1) 매개변수가 없을 경우
            var 변수 = () => {실행코드;}

            2) 매개변수 1개면 소괄호 생략 가능
            var 변수 = 매개변수 => {실행코드;}

            3) 매개변수 2개 이상
            var 변수 = (매개변수1, 매개변수2, ...) => {실행코드;}

            4) 실행코드가 1문장이면 중괄호 생략 가능
            (매개변수1, 매개변수2, ...) => 실행코드;
        */

        var num = (a, b) => {
            document.write('나는 ' + a + '번째 함수이다.<br>');
            document.write('나는 ' + b + '번째 함수이다.<br>');
        }
        var num = a => {
            document.write('나는 ' + a + '번째 함수이다.<br>');
            document.write('나는 ' + b + '번째 함수이다.<br>');
        }
        var num = () => {
            const a = 1;
            const b = 2;
            document.write('나는 ' + a + '번째 함수이다.<br>');
            document.write('나는 ' + b + '번째 함수이다.<br>');
        }

        var num = (a) => document.write('나는 ' + a + '번째 함수이다.<br>');

        num(1,2);
    </script>
</body>

</html>
