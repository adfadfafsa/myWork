<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>

<body>
    <h1>변수의 재선언과 재할당</h1>
    <script>
        var x = 10;
        // 재선언
        var x;
        // 재할당
        x = 20;
        document.write(x + '<br>');

        let y = 10;
        // let은 재선언할 수 없다.
        // let y;
        // 재할당
        y = 30;
        document.write(y + '<br>');

        const z = 10;
        // const는 재선언할 수 없다.
        // const z;
        // const는 재할당할 수 없다.
        // z = 50;
        document.write(z + '<br>');

    </script>
</body>

</html>
