<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열</h1>
    <h2>slice 메서드</h2>

    <script>
        // slice 메서드
        const nums = [1, 2, 3, 4, 5];
        document.write(nums + '<br>');
        const study = ['html', 'css', 'JS', 'Jq'];
        document.write(study + '<br>' + '<br>');
        
        // 인덱스넘버링 된 요소부터 끝까지 복제해서 갖고오기
        const slice1 = nums.slice(2);
        document.write(slice1 + '<br>');
        // 인덱스넘버1부터 인덱스넘버2(2)의 -1번째까지 갖고오기
        const slice2 = nums.slice(1,2);
        document.write(slice2 + '<br>');
    </script>
</body>
</html>
