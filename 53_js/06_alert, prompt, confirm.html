<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // prompt (입력값 넣는 창) <-> confirm (예, 아니오만 고르는 창)
        const day = prompt("예약일을 입력해주세요", "2023-06-");
        console.log(day);

        const isAdult = confirm("당신은 성인입니까?")
        console.log(isAdult);

        const name = prompt("이름을 입력해주세요")
        console.log(name);
        // alert = 알림창
        alert("환영합니다, " + name + "님");

        // alert 장점) 기본 메서드라 빠르고 간편함
        // alert 단점) 동작 중 스크립트가 일시 정지될 뿐더러 스타일링이 불가하다

    </script>
</body>
</html>
