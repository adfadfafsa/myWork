<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(10 > 5); // 더 크냐?
        console.log(10 == 5); // 같냐?
        console.log(10 === 5); // 타입까지 똑같냐?
        console.log(10 != 5); // 다르냐?

        const a = 1;
        const b = "1";
        console.log(a == b); // 동등연산자 ==는 Number 1과 String "1"이 같다고 함
        console.log(a === b); // 일치연산자는 === 타입까지 비교함

    </script>
</body>
</html>
