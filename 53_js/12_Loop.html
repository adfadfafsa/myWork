<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 대게 명확한 횟수가 있으면 for, 무한정 반복하고 싶으면 while로

        //for(초기값선언; 조건; 실행){반복할 코드} //조건이 false가 되면 멈춘다
        for(let i = 0; i < 10; i++){
            console.log(i)
        }

        //while(조건){반복할 코드}
        let x = 0;
        while(x < 10){
            console.log(x);
            x++;
        }

        //do{반복할 코드} while(조건)
        let y = 0;
        do {
            console.log(y);
            y++;
        } while (y < 10)

        //break = 멈추고 loop 빠져나옴
        while(true){
            let answer = confirm('계속 할까요?');
            if(!answer){
                break;
            }
        }

        //continue = 멈추고 다음 loop 감
        //짝수만
        for(let i = 0; i < 10; i++){
            if(i%2){
                continue;
            }
            console.log(i);
        }

    </script>
</body>
</html>
