<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function 함수명(매개변수){실행코드}

        // JS는 코드를 위에서 아래로 읽음 (호이스팅). 하지만 함수는 호이스팅의 영향을 받지 않음.
        // JS가 함수만 미리 모아놓고 저장했다 쓰기 때문 (함수선언문)
        // 바로 선언하고 명령하는 함수 표현식은 위에서 아래 순으로 안 쓰면 값들이 텅텅 비어있게 됨

        // 에러창 함수 생성 (매개변수 x)
        function showError(){
            alert('에러가 발생했습니다. 다시 시도해주세요.')
        }
        showError();

        // 매개변수가 있는 함수
        function sayHello(name){
            console.log(`hello, ${name}`);
        }
        sayHello ('Mike')

        //이름(매개변수) 없으면 hello, 있으면 hello '이름'
        function sayHello2(name){
            let msg = `hello`
            if(name) {
                msg = msg + ', ' + name; // -> msg = `, ${name}`;
            }
            console.log(msg);
        }
        sayHello2();
        sayHello2('Jane');

        // return으로 값 반환
        function add(num1, num2){
            return num1 + num2;
        }
        const result = add(2,3);
        console.log(result);

        //return으로 함수 종료
        function showError2(){
            alert('에러가 발생헀습니다.')
            return; //return은 자기 바로 오른쪽의 값을 반환하고 즉시 함수 종료함. 종료 커멘드임
            alert('이 코드는 영원히 실행되지 않을 겁니다.') //return으로 함수 이미 종료했으니까
        }
    </script>
</body>
</html>
