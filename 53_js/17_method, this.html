<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //method
        let boy = {
            name: 'Mike',
            showName : function(){
                console.log(this.name) //개채명.키 써주는것보단 this.키 써주는게 좋음
            }
        }

        let man = boy;
        boy = null;

        man.showName();


        //메소드 사용시 일반함수 <-> 화살표함수 차이
        //일단 일반함수일때
        let boy2 = {
            name: 'Tony',
            showName2: function(){
                console.log(this) //this가 boy2를 말하고 있음
            }
        }
        boy2.showName2(); //일반함수라 객체 반환

        //화살표함수일때
        let boy3 = {
            name: 'Tony',
            showName3: () => {
                console.log(this) //this가 window를 말하고 있음
            }
        }
        boy3.showName3(); //화살표함수라 윈도우 반환
        
        // 결론) 객체에서 메소드 사용 시 되도록 this를 쓰고 화살표 함수는 쓰지 말자  

    </script>
</body>
</html>
