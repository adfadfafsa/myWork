<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // .length 문자열 길이
        let desc = '안녕하세요.';
        desc.length // 6


        // 특정 위치 접근
        desc[2] // 하


        // toUpperCase() , toLowerCase() = 대문자로, 소문자로 전환
        let msg = "Hi guys. Nice to meet you.";
        msg.toUpperCase(); // HI GUYS. NICE YO MEET YOU.
        msg.toLowerCase(); // hi guys. nice yo meet you.
        // .IndexOf(text) = 몇 번 째 인덱스인지 알려줌. 여러번 나오는 문자는 맨 처음 만난것만 반환
        msg.indexOf('to'); // 14 (0부터다)
        msg.indexOf('man'); // -1 //문자가 없어서 -1 반환

        
        // .slice(n,m) = n번째 인덱스부터 m번째 인덱스 바로 전 문자까지 반환. 
        let msg2 = "abcdefg";
        msg2.slice(2) // "cdefg" -> m이 없으면 문자열 끝까지
        msg2.slice(0,5) // "abcde" -> m이 양수면 그 숫자 전까지 (index 0~4번 나온거임 지금)
        msg2.slice(2,-3) // "cde" -> 음수면 끝에서부터 셈 


        // .substring(n,m) = slice랑 똑같은데 n이랑 m 바꿔도 동작. 음수는 0으로 인식
        msg2.substring(2,5); // "cde" 
        msg2.substring(5,2); // "cde"


        // .substr(n,m) = n부터 m개를 반환.
        msg2.substr(2,4) // "cdef"
        msg2.substr(-2,2) // "de" //맨 뒤에서부터 2개 가져온거


        // .trim() = 앞 뒤 공백 제거
        let msg3 = "    coding         "
        msg3.trim(); // coding


        // .repeat(n) = 문자열 n번 반복
        let msg4 = "hello!";
        msg4.repeat(3) //"hello!hello!hello!"


        // 문자열 비교
        1 < 3 // true
        "a" < "c" // true //아스키코드에서 더 큼
        "a".codePointAt(0); // 97 //아스키코드 번호 출력
        //String.fromCodePoint(97) // "a" //코드번호로 문자 출력
        // 아스키코드 크기는 A < Z, 대문자 < 소문자 순으로 큼


        // 예제: 새 리스트에 문자열만 담기
        let list = [
            "01. 들어가며",
            "02. JS의 역사",
            "03. 자료형",
            "04. 함수",
            "05. 배열"
        ]
        let newList = [];

        for (let i=0; i < list.length; i++){
            newList.push(
                list[i].slice(4)
            )
        }
        console.log(newList);

        // 예제: 금칙어 설정 (콜라)
        function hasCola(str){
            if(str.indexOf('콜라') > -1){ // 원래 0,1로 false,true인데 indexof 메서드를 써야해서 범위 설정
          //if(str.includes('콜라')){  <- 이렇게 대체 가능
                console.log('금칙어가 있습니다.')
            } else {
                console.log('통과')
            }
        }
        hasCola('와 사이다가 짱이야!') // '콜라' 가 없어서 값이 -1. if문에서 -1은 true임. 그래서 금칙어 걸려버림
        hasCola('무슨 소리, 콜라가 최고')
        hasCola('콜라') // 0 // 0번 인덱스에서 나와서 if문 들어가면 통과해버림

    </script>
</body>
</html>
