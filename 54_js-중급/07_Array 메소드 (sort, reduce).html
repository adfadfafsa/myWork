<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. .sort() = 배열 재정렬 (배열 자체가 변경됨), 정렬 로직 함수도 인수로 받음
        // 2. .reduce() = 배열의 모든 수 합치기, 로직 함수도 인수로 받음

        // 1. .sort()
        let arr = [1,5,4,2,3]
        arr.sort(); // [1,2,3,4,5]
        console.log(arr); // [1,2,3,4,5] //원본 배열 자체가 재정렬돼있음 (변경됐다)
        let arr2 = ['a','c','d','e','b']
        arr2.sort(); // ['a', 'b', 'c', 'd', 'e']
        let arr3 = [27, 8, 5, 13]
        arr3.sort(); // [13, 27, 5, 8] //문자열로 인식해서 맨 앞글자 1,2,5,8 순으로 정렬됨
        let arr4 = [27, 8, 5, 13]
        function fn(a, b){
            return a - b;
        }
        arr4.sort(fn);
        console.log(arr4) // [5, 8, 13, 27]

        // 2. .reduce()
        // for, for of, forEach 는 이렇게 해야댐 
        let arr5 = [1,2,3,4,5]
        let result = 0;
        arr5.forEach(num => {
            result += num;
        })
        console.log(result);
        // 근데 .reduce() 를 쓰면
        const result2 = arr.reduce((prev, cur)=>{ // (이전(누적)값, 현재값)
            return prev + cur;
        }, 0) // 초기값 0, 안쓰면 초기값 들어감

        // .reduce() 예제
        //  나이를 판단해서 성인만 뽑아 배열 반환
        let userList = [
            {name: "Mike", age:30},
            {name: "Tom", age:10},
            {name: "Jane", age:27},
            {name: "Sue", age:26},
            {name: "Harry", age:3},
            {name: "Steve", age:60}
        ]
        let result3 = userList.reduce((prev, cur) => {
            if(cur.age > 19){
                prev.push(cur.name);
            }
            return prev;
        }, [])
        console.log(result3)

    </script>
</body>
</html>
