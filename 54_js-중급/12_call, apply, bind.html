<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수 호출 방식과 관계 없이 this 지정 가능
        // 1. .call = 모든 함수에서 사용 가능, this를 특정값으로 지정 가능
        // -> 매개변수 함수에서 직접 받음
        // 2. apply = 모든 함수에서 사용 가능, this를 특정값으로 지정 가능
        // -> 매개변수 배열로 받음 
        // 3. bind = 함수의 this 값을 영구히 바꿀 수 있다 

        // 1. call
        const mike = {
            name: "Mike",
        }
        function showThisName(){
            console.log(this.name);
        }
        showThisName(); // 이 때 this가 window라 "" 출력
        showThisName.call(mike); // .call 로 this를 mike로 지정

        // 예제
        function update(birthYear, occupation){
            this.birthYear = birthYear;
            this.occupation = occupation;
        }
        update.call(mike, 1999, 'singer') // 오브젝트 mike의 정보가 갱신됨
        // -> mike는 update 내부 this값 지정, 1999랑 singer은 매개변수 지정한거임
        console.log(mike)

        // 2. apply (예제 복사)
        const tom = {
            name: "Tom"
        }
        function update2(birthYear, occupation){
            this.birthYear = birthYear;
            this.occupation = occupation;
        }
        update2.apply(tom, [2002, "teacher"])
        console.log(tom)

        // 3. bind
        const jane = {
            name: "Jane",
        }
        function update3(){
            this.birthYear = birthYear;
            this.occupation = occupation;
        }
        const updateJane = update3.bind(jane);
        updateJane(1980,"police");
        console.log(jane)

    </script>
</body>
</html>
