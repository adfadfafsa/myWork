<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 프로토타입 (__proto__) = 어떤 객체 내에서 속성이 없으면 원래 프로토(타입)가 나옴
        // -> 어떤 객체의 프로토를 다른 객체로부터 요소로 상속받을 수 있음 (요소가 없을때 꺼내 써줌)
        // -> .keys, .values 같은 값 확인 메서드 쓰면 상속받은건 안뜸
        // 2. instanceof = 생성자함수의 인스턴스 (상속받은 애들) 불린으로 판별해줌

        const car = {
            wheels: 4,
            navigation: 1,
            drive() {
                console.log("drive...")
            }
        }
        const bmw = {
            color: "red",
            navigation: 1
        }

        const benz = {
            color: "black",
        }

        const audi = {
            color: "blue",
        }

        bmw.__proto__ = car;
        benz.___proto___ = car;
        audi.__proto__ = car;


        // 프로토의 생성자 함수
        const bmw2 = function(color){ // (1) 생성자함수
            this.color = color
        }
        bmw2.prototype.wheels = 4; // (2)-1 프로토 생성자함수 (컨스트럭터 유지, 대신 귀찮게 한 줄 씩 쓴거)
        bmw2.prototype.navigation = 1;
        bmw2.prototype.drive = function(){
            console.log("drive...")
        }
        // bmw2.prototype = { // (2)-2 프로토 생성자함수 (컨스트럭터 사라짐, 대신 보기 편한 거)
        //     wheels: 4,
        //     navigation: 1,
        //     drive(){
        //         console.log("drive...")
        //     }
        // }
        const x5 = new bmw2("red"); // (3) (1)생성자함수에 인수 넣으면서 선언
        const z4 = new bmw2("blue");

    </script>
</body>
</html>
