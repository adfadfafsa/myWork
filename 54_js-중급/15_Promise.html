<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Promise

        const pr = new Promise((resolve, reject) => {
            setTimeout(()=>{
                resolve('OK')   
            }, 1000)
        })
        console.log("Start.")
        pr.then(result => {
            console.log(result)
        }
        ).catch(err => {
            console.log(err)
        }
        ).finally(() => {
            console.log("Done.")
        }
        )

        
    </script>
</body>
</html>
