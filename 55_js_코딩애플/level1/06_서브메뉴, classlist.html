<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/06_style.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul> 
      

    <script>
        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click',function(){
            document.getElementsByClassName('list-group')[0].classList.add('show'); // 클래스 추가 메서드
        })

        // 쿼리 셀렉터 = 걍 css처럼 그대로 지정 가능. 맨 첫번째 요소만 찾아줌
        // document.querySelector('.list-group').어쩌구
        // document.querySelectorAll('.list-group')[n].어쩌구 <- 근데 All 붙이고 인덱스 붙여서 이래 쓰면 다 바꿀 수 있긴 함 
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
