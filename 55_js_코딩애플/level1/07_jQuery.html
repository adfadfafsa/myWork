    <!-- 수업 -->
      <p class="hello">응애</p>
      <p class="hello">응애</p>
      <p class="hello">응애</p>
      

    <script>
        
        // 숙제

        document.getElementById('close').addEventListener('click',function(){
            document.getElementsByClassName('black-bg')[0].style.display='none';
