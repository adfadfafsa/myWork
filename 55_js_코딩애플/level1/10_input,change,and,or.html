<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/09_style.css">
</head>
<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                  <input type="text" class="form-control" id="email">
                 </div>
                 <div class="my-3">
                   <input type="password" class="form-control" id="userpw">
                 </div>
                 <button type="submit" class="btn btn-primary">전송</button>
                 <button type="button" class="btn btn-danger" id="close">닫기</button>
              </form>
        </div>
    </div> 
    <button id="modal-btn">버튼</button>

    <script>
        document.getElementById('modal-btn').addEventListener('click', function(){
            document.getElementsByClassName('black-bg')[0].classList.add('show-modal');
            document.getElementsByClassName('white-bg')[0].classList.add('show-modal');
        });
        document.getElementById('close').addEventListener('click', function(){
            document.getElementsByClassName('black-bg')[0].classList.remove('show-modal');
            document.getElementsByClassName('white-bg')[0].classList.remove('show-modal');
        });

        document.getElementsByClassName('btn-primary')[0].addEventListener('click',function(){
            if(document.getElementById('email').value == ''){
                alert('이메일을 입력해주세요');
                // 여기서부턴 숙제
            } else if(document.getElementById('userpw').value == ''){
                alert('비밀번호를 입력해주세요.')
            } else if(document.getElementById('userpw').value.length < 6){
                alert('비밀번호는 6자 이상이어야 합니다.')
            } else {
                return 0;
            }
        });
        
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
