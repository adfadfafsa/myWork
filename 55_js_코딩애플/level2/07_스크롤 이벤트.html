<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/07_style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  </head>
  <body>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">JSShop</span>
          <span class="ms-auto mx-3 badge bg-dark">Dark</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <div class="terms" style="height: 2000px; background-color: palegreen; overflow-y: scroll">
        <p style="font-size: 200px">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates
          nisi sunt debitis iusto minus sequi harum fugiat! Asperiores odio eius
          repellendus necessitatibus cum? Culpa consequatur veritatis, fuga
          harum fugiat vitae?
        </p>
      </div>

    <script>
        // scrollY = window의 스크롤 좌표 구할때 씀
        // scrollTop = 요소의 스크롤 좌표 구할때 씀

      // 숙제
      // Q1
      const nav = document.getElementsByClassName("navbar-brand")[0];
      window.addEventListener("scroll", function () {
        if (window.scrollY > 100) {
          nav.classList.remove("navbar-brand");
          nav.classList.add("navbar-brand2");
        } else if (window.scrollY <= 100) {
          nav.classList.remove("navbar-brand2");
          nav.classList.add("navbar-brand");
        }
      });

      // Q2
      const termsY = document.getElementsByClassName('terms')[0];

      // 스크롤 바 내린 양 (현재 화면 크기 제외) + 눈에 보이는 div 높이(현재 화면 크기) == 실제 div 높이
      $(termsY).on('scroll', function(){
        if(termsY.scrollTop + termsY.clientHeight == termsY.scrollHeight){
            alert('약관 끝이지롱');
        }
        console.log(termsY.scrollTop, termsY.scrollHeight, termsY.clientHeight);

        // .scrollTop = 스크롤 바 내린 양 (현재 화면 크기 제외)
        // .scrollHeight = 실제 div 높이
        // .clientHeight = 눈에 보이는 div 높이 (현재 화면 크기)
      })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
